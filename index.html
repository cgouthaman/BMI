<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</head>

<body class="bg-dark">

    <div class="container text-center">
        <h1 class="display-2 text-white my-5">
            <span class="text-warning">B</span>M<span class="text-success">I</span> Calculator
        </h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <form>
                    <!-- Weight -->
                    <div class="input-group my-3" id="weight_group">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="weight" placeholder="enter your weight">
                            <label for="weight" class="form-label">Enter your Weight</label>
                        </div>
                        <div class="input-group-text text-bg-light">
                            <select class="form-select text-center bg-body-secondary" id="weight_select">
                                <option selected value="kg">Kilograms</option>
                                <option value="pounds">Pounds</option>
                            </select>
                        </div>
                    </div>
                
                    <!-- Height -->
                    <div class="input-group my-3" id="height_group">
                        <div class="form-floating" id="feet">
                            <input type="number" class="form-control" id="height1" placeholder="enter your height">
                            <label for="weight" class="form-label" id="height_label">Enter your Height</label>
                        </div>
                        <!-- <div class="form-floating">
                            <input type="number" class="form-control" id="height2" placeholder="enter your height">
                            <label for="weight" class="form-label">Enter Inches</label>
                        </div> -->
                        <div class="input-group-text text-bg-light">
                            <select class="form-select text-center bg-body-secondary" id="height_select">
                                <option selected value="cm">Centimeter</option>
                                <option value="feet">Feet</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" id="but" type="button" onclick="finalOutput()"><span class="fw-bolder">Check Your BMI !</span></button>
                    </div>

                    <div class="display-4 text-white text-center my-4">Your BMI is :
                        <span id="bmi" class="fw-bolder text-info"></span>
                    </div>

                    <div id="resultCard">
                    <div class="text-center my-4">
                        <h2 class="text-white">You belong to</h1>
                    </div>
                    <div class="card" id="result">

                        <div class="row g-0 align-items-center justify-content-around">
                            <div class="col-md-4">
                                <img src="" class="img-fluid rounded-start" id="img" >
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h2 class="card-text display-3 text-center fw-bold" id="category"></h5>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                </form>
            </div>
        </div>
    </div>























    
<script src="script.js"></script>
    
</body>

</html>
